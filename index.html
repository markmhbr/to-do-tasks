<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>My Tasks</title>
</head>
<body class="uhuy">
    <div class="container">
        <div class="card my-5">
            <div class="card-header">
                <h1 class="text-center">📝 My Tasks</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-control d-flex align-items-center gap-3">
                    <label for="input-box">➕ Tambah Tugas</label>
                    <input type="text" class="task" id="input-box" placeholder="'Masukkan Tugas'">
                    <input type="submit" onclick="addlist()" class="btn" value="➡️">
                </div>
                </form>
                <div id="todo-section">
                    <p id="todo-title" class="text-center">Tugas Belum Selesai</p>
                    <p id="empty-todo-message" class="text-center" style="display: none;">Tidak Ada tugas yang ditemukan</p>
                    <ul id="todo-list"></ul>
                </div>                           
                <p id="completed-title" class="text-center">Tugas Sudah Selesai</p>
                <ul id="completed-list">
                    <!-- <li class="check">List 1</li>
                    <li>List 2</li>
                    <li>List 3</li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
